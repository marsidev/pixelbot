    <style>
        .wplace-bot {
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 9999;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            width: 100%;
            max-width: 380px;
            max-height: calc(100vh - 100px);
            min-height: 400px;
            box-shadow: var(--shadow-xl);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            transform: translate(0, 0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }

        .wplace-bot:hover {
            box-shadow: var(--shadow-xl), 0 0 0 1px rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .wplace-bot[data-collapsed="true"] {
            max-height: none;
            min-height: auto;
            height: auto;
        }

        .wplace-bot[data-collapsed="true"] .wplace-bot__controls {
            display: none !important;
        }

        :root {
            --bg-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --bg-muted: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --bg-preview: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            --border-color: #e2e8f0;
            --border-muted: #cbd5e1;
            --border-focus: #3b82f6;
            --text-color: #0f172a;
            --text-muted: #64748b;
            --text-placeholder: #94a3b8;
            --primary: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --primary-hover: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-sm: 0 2px 8px rgba(15, 23, 42, 0.08);
            --shadow-md: 0 4px 20px rgba(15, 23, 42, 0.12);
            --shadow-lg: 0 8px 40px rgba(15, 23, 42, 0.16);
            --shadow-xl: 0 20px 60px rgba(15, 23, 42, 0.25);
        }

        .wplace-bot__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
            padding: 8px 12px;
            background: var(--bg-muted);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .wplace-bot__header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .wplace-bot__header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wplace-bot__header-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wplace-bot__drag-handle {
            cursor: grab;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            will-change: transform, background-color;
        }

        .wplace-bot__drag-handle:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            transform: scale(1.1);
        }

        .wplace-bot__drag-handle:active {
            cursor: grabbing;
            transform: scale(0.95);
            background: rgba(59, 130, 246, 0.2);
        }

        .wplace-bot__drag-handle.dragging {
            cursor: grabbing;
            background: rgba(59, 130, 246, 0.3);
        }

        /* Disable interactions during drag for better performance */
        .wplace-bot:has(.wplace-bot__drag-handle.dragging) {
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Keep drag handle interactive when dragging */
        .wplace-bot__drag-handle.dragging {
            pointer-events: auto;
        }

        .wplace-bot__minimize-btn {
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .wplace-bot__minimize-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            transform: scale(1.1);
        }

        .wplace-bot__title {
            font-weight: 700;
            color: var(--text-color);
            font-size: 15px;
            letter-spacing: -0.01em;
            background: linear-gradient(135deg, var(--text-color) 0%, #64748b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .wplace-bot__chev {
            width: 20px;
            height: 20px;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            color: #3b82f6;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
            position: relative;
            z-index: 1;
        }

        .wplace-bot__chev:hover {
            color: #1d4ed8;
            transform: scale(1.1);
        }

        .wplace-bot__controls {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 6px;
            overflow-y: auto;
            flex: 1;
            padding-right: 4px;
            min-height: 0;
            padding-bottom: 6px;
        }

        .wplace-bot__controls::-webkit-scrollbar {
            width: 4px;
        }

        .wplace-bot__controls::-webkit-scrollbar-track {
            background: transparent;
        }

        .wplace-bot__controls::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .wplace-bot__preview {
            position: relative;
            width: 100%;
            height: 100px;
            min-height: 100px;
            border-radius: 12px;
            border: 2px dashed var(--border-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--bg-preview);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            flex-shrink: 0;
        }

        .wplace-bot__preview:hover {
            border-color: var(--border-focus);
            border-style: solid;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06),
                        0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .wplace-bot__preview.has-image {
            border-style: solid;
            border-color: var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .wplace-bot__preview-controls-btn {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 6px;
            font-size: 14px;
            line-height: 1;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            box-shadow: var(--shadow-sm);
        }

        .wplace-bot__preview-controls-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: var(--border-focus);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .wplace-bot__preview-controls {
            position: absolute;
            display: flex;
            gap: 6px;
            top: 8px;
            right: 8px;
            z-index: 10;
        }

        .wplace-bot__preview-placeholder {
            color: var(--text-placeholder);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0.8;
            transition: all 0.2s ease;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin: 8px;
        }

        .wplace-bot__preview:hover .wplace-bot__preview-placeholder,
        .wplace-bot__preview-placeholder:hover {
            color: var(--border-focus);
            opacity: 1;
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-1px);
        }

        .wplace-bot__preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: none;
        }

        .wplace-bot__label {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            color: var(--text-muted);
            gap: 2px;
        }

        .wplace-bot__label--compact {
            font-size: 11px;
        }

                .wplace-bot__input {
            font-size: 12px;
            padding: 8px 12px;
            border: 1px solid var(--border-muted);
            border-radius: 8px;
            background: rgba(248, 250, 252, 0.8);
            outline: none;
            height: 36px;
            box-sizing: border-box;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .wplace-bot__input:focus {
            border-color: var(--border-focus);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .wplace-bot__input:hover:not(:focus) {
            border-color: var(--border-color);
            background: rgba(255, 255, 255, 0.9);
        }

        .wplace-bot__input--compact {
            font-size: 11px;
            padding: 6px 8px;
            height: 28px;
        }

        .wplace-bot__row {
            display: flex;
            gap: 8px;
        }

        .wplace-bot__row>.wplace-bot__label {
            flex: 1 1 0;
            min-width: 0;
        }


        .wplace-bot__input--readonly {
            font-size: 11px;
        }

        .wplace-bot__warning {
            color: var(--error);
            font-size: 10px;
            display: block;
            text-align: center;
            margin: 4px 0;
            flex-shrink: 0;
        }

        .wplace-bot__left-charges {
            font-size: 11px;
            display: block;
            text-align: center;
            color: var(--text-muted);
            margin: 4px 0;
            flex-shrink: 0;
        }

        .wplace-bot__stats-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin: 4px 0;
            flex-shrink: 0;
        }

        .wplace-bot__stat-item {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color);
            flex: 1;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 20px;
        }

        .wplace-bot__username-stat {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-color);
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 6px 12px;
            margin: 2px 0;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

                .wplace-bot__start-btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 12px 0 4px 0;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            font-size: 12px;
            flex-shrink: 0;
        }

        .wplace-bot__start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .wplace-bot__start-btn:hover::before {
            left: 100%;
        }

        .wplace-bot__start-btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .wplace-bot__start-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
        }

        .wplace-bot__noSelect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .wplace-bot__advancedContent {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 8px 0;
            margin-top: 4px;
        }

        .wplace-bot__advanced-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            align-items: end;
        }

        .wplace-bot__advanced-full {
            grid-column: 1 / -1;
        }

        .wplace-bot__advancedHeader {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: var(--bg-muted);
            border-radius: 10px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
            min-height: 36px;
            box-sizing: border-box;
        }

        .wplace-bot__advancedHeader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            pointer-events: none;
        }

        .wplace-bot__advancedHeader:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-color: var(--border-focus);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

                .wplace-bot__advancedHeader.expanded {
            background: var(--bg-muted);
            border-color: var(--border-color);
            box-shadow: none;
            padding: 8px 12px;
            min-height: 36px;
        }

        .wplace-bot__advancedHeader.expanded:hover {
            background: var(--bg-muted);
            border-color: var(--border-color);
            transform: none;
            box-shadow: none;
            padding: 8px 12px;
            min-height: 36px;
        }

        .wplace-bot__input--large {
            flex-grow: 1;
            min-width: 0;
        }

        .wplace-bot__clear-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            cursor: pointer;
            line-height: 1;
            padding: 6px;
            transition: all 0.2s ease;
            color: var(--error);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .wplace-bot__clear-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }
    </style>

                <label class="wplace-bot__label--compact" style="flex-direction: row; align-items: center; gap: 4px;">

                    <span>Ordered size</span>
